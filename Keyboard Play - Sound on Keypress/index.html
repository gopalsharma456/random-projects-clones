<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
    <title>Keyboard Play - Event Handling</title>
  </head>
  <body>
    <div id="container">
      <div class="key a">
        <h1>a</h1>
        <p>CLAP</p>
      </div>
      <div class="key s">
        <h1>s</h1>
        <p>HIHAT</p>
      </div>
      <div class="key d">
        <h1>d</h1>
        <p>KICK</p>
      </div>
      <div class="key f">
        <h1>f</h1>
        <p>OPENHAT</p>
      </div>
      <div class="key g">
        <h1>g</h1>
        <p>BOOM</p>
    </div>
      <div class="key h">
        <h1>h</h1>
        <p>RIDE</p>
      </div>
      <div class="key j">
        <h1>j</h1>
        <p>SNARE</p>
      </div>
      <div class="key k">
        <h1>k</h1>
        <p>TOM</p>
      </div>
      <div class="key l">
        <h1>l</h1>
        <p>TINK</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
