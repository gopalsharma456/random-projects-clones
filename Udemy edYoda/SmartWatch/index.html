<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
  </head>
  <body>
    <header><img id="logo" src="./images/amazon-logo.png" alt=""></header>
    <div id="main">
      <div id="watch">
        <img id="color" src="./images/black.png" alt="" />
        <div id="timeBlock"></div>
        <div id="HRBlock">
            <img src="./images/heart.png" alt="">
            <div id="HeartRate">---</div>
        </div>
      </div>

      <div id="details">
        <h1>FitBit SmartWatch Demo Page</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates
          temporibus molestias laborum quae deserunt aut?
        </p>
        <h2>Select Color</h2>
        <div id="color-options">
          <div id="blue"></div>
          <div id="black"></div>
          <div id="red"></div>
          <div id="purple"></div>
          <div id="pink"></div>
        </div>
        <h2>Features</h2>
        <div id="btn-div">
          <button id="time">Time</button>
          <button id="hRate">Heart Rate</button>
        </div>
        <button id="buy-now">BUY NOW</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
